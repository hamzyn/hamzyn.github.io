---
layout: default
title: Hamzyn
subtitle: Home
---
<div class="articles">
  <center>
    <h1>
      Articles
    </h1>
    {% for post in site.posts %}
    <div class="posts">
      <a href="{{post.url}}" style="text-decoration:none">
        <div class="post">
          <div class="heading">
            <p style="float:left">
              {{ post.category }}
            </p>
            <p style="float:right">
              {{ post.date | date: '%B %d %Y' }}
            </p>
          </div>
          <h2>
            {{post.title}}
          </h2>
          <p style="margin-top: -1%">
            {{post.subtitle}}
          </p>
          <h5>
            {{ post.excerpt }}
          </h5>
        </div>
      </a>
    </div>
    {% endfor %}
  </center>
</div>
